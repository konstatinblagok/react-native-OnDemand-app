<div class="page page-tables-bootstrap">
    <div class="pageheader">
        <h2>{{'Menu.USERS' | translate}} </h2>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
                </li>
                <li>
                    <a href="javascript:;">{{'Menu.USERS' | translate}}</a>
                </li>
                <li>
                    <a ui-sref="app.users.list">{{'SubMenu.USER_LIST' | translate}}</a>
                </li>

            </ul>
            <div ng-if="presentUser.role == 'admin'" class="page-toolbar ng-scope" ng-click="USLC.exportuser()">
                <a class="btn btn-front bg-blue no-border ng-isolate-scope">
                    <i class="fa fa-download"></i>
                    <span class="ng-binding">Export</span>
                </a>
            </div>

            <div ng-if="presentUser.role == 'admin'" class="page-toolbar ng-scope" ui-sref="app.users.deleteduser">
                <a style="margin-right: 1px;" class="btn btn-lightred no-border ng-isolate-scope">
<i class="fa fa-trash-o"></i>
<span class="ng-binding">Trash</span>
</a>
</div>

</div>

</div>
<div class="pagecontent">

    <div class="row">
        <div class="feature-box-container col-lg-4 col-sm-6 col-sm-12">
            <div class="card" ng-click="USLC.statusPass(0,10,0)">
                <div class="front bg-greensea">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-navicon fa-4x"></i>
                        </div>
                        <div class="col-xs-8">
                            <p class="text-elg text-strong mb-0">{{USLC.allValue || 0}}</p>
                            <span>All {{user}}s</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="feature-box-container col-lg-4 col-sm-6 col-sm-12">
            <div class="card" ng-click="USLC.statusPass(1,10,0)">
                <div class="front bg-lightred">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-check-square-o fa-4x"></i>
                        </div>
                        <div class="col-xs-8">
                            <p class="text-elg text-strong mb-0">{{USLC.activeValue || 0}}</p>
                            <span>Active {{user}}s</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="feature-box-container col-lg-4 col-sm-6 col-sm-12">
            <div class="card" ng-click="USLC.statusPass(2,10,0)">
                <div class="front bg-blue">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-times fa-4x"></i>
                        </div>
                        <div class="col-xs-8">
                            <p class="text-elg text-strong mb-0">{{USLC.deactivateValue || 0}}</p>
                            <span>InActive {{user}}s</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <section class="tile" fullscreen="isFullscreen07">
                <div class="tile-header dvd dvd-btm">
                    <h1 class="custom-font"><strong>{{user}}s</strong> List</h1>
                </div>
                <custom-table data="USLC.table" delete-call="USLC.deletedData"></custom-table>
            </section>
        </div>
    </div>
</div>
</div>
