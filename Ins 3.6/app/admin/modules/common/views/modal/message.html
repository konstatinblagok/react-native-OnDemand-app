<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">Ã—</button>
    <h3 class="modal-title custom-font">Send Message</h3>
</div>
<div class="modal-body ng-scope col-sm-12" style="display : inline-block;margin-bottom: 40px;">
  <div  class="col-sm-6">
      <h5>Select Template to Send as Notification </h5>
  </div>
  <div  class="col-sm-6">
    <select class="input-sm form-control inline w-sm" ng-model="selectmessage">
     <option value="">--Select Template--</option>
      <option ng-repeat="email in emailtemplate" value="{{email._id}}">{{email.name}}</option>
    </select>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Cancel</button>
    <button class="btn btn-success btn-ef btn-ef-3 btn-ef-3c" ng-click="sendmessagemail(selectmessage)"><i class="fa fa-arrow-right"></i>Send</button>
</div>
