<!doctype html>
<html ng-app="renters.signup" style="background-color: #E4E4E4">
<head>
  <title>Casperon</title>
  <link rel="stylesheet" href="app/admin/public/css/lib/bootstrap.css" />
  <link rel="stylesheet" href="app/admin/public/css/lib/font-awesome.css"/>
  <link rel="stylesheet" href="app/admin/public/css/lib/main.css">
  <script src="app/admin/public/scripts/lib/jquery.js"></script>
  <script src="app/admin/public/scripts/lib/angular.js"></script>
  <script src="app/admin/public/scripts/lib/ui-bootstrap-tpls.js"></script>
  <script src="app/admin/public/scripts/lib/bootstrap.min.js"></script>
  <script src="app/admin/public/scripts/lib/angular-cookies.js"></script>
  <script src="app/admin/public/scripts/lib/angular-fontawesome.js"></script>
  <script src="app/admin/modules/signup.js"></script>
</head>
<body>
<div class="page page-core page-login">
  <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">M</span>INOVATE</h3></div>
  <div class="container w-420 p-15 bg-white mt-40 text-center">
    <h2 class="text-light text-greensea">Forgot Password?</h2>
    <form name="form" class="form-validation mt-20"  action="/forgotpwd/forgot" method="post"  novalidate>
      <p class="help-block text-left">
         Enter your e-mail address below to reset your password.
      </p>
      <div class="form-group">
        <input type="email" class="form-control underline-input" name="email" placeholder="Email" ng-model="user.email" required>
      </div>
      <div class="bg-slategray lt wrap-reset mt-40 text-left">
        <p class="m-0">
          <button type="submit" class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='form.$invalid'>Submit</button>
          <a href="/login" class="btn btn-lightred b-0 text-uppercase">Back</a>
        </p>
      </div>

    </form>
  </div>

</div>
</body>
