<div class="page page-tables-bootstrap">
    <!-- page header -->
    <div class="pageheader">
        <h2>{{ 'Menu.PAGES' | translate }} </h2>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
                </li>
                <li>
                    <a ui-sref="app.pages.categoryPageList">{{ 'SubMenu.ADD_CATEGORY_PAGE' | translate }}</a>
                </li>
                <li>
                    {{ CPC.breadcrumb | translate }}
                </li>
            </ul>
        </div>
    </div>
    <div class="pagecontent">
        <form name="pageForm" submit-validate role="form" novalidate>
            <div class="row">
                <div class="col-md-12">
                    <section class="tile" fullscreen="isFullscreen02">
                        <div class="tile-body">
                            <div class="form-group" ng-class="{ 'has-error' : pageForm.name.$invalid && !pageForm.name.$pristine, 'has-success' : pageForm.name.$valid && !pageForm.name.$pristine}">
                                <label for="name">Category Name: </label>
                                <input type="text" name="name" id="name" class="form-control" ng-model="CPC.categoryPage.name" ng-disabled="CPC.categoryPagename == true"
                                    on-blur-validation required>
                                <p class="help-block">
                                    <span ng-show="pageForm.name.$invalid && !pageForm.name.$pristine">Category Name is required.</span>
                                </p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : pageForm.title.$invalid && !pageForm.title.$pristine, 'has-success' : pageForm.title.$valid && !pageForm.title.$pristine}">
                                <label for="title">Category Title: </label>
                                <input type="text" name="title" id="title" class="form-control" ng-model="CPC.categoryPage.title" on-blur-validation required>
                                <p class="help-block">
                                    <span ng-show="pageForm.title.$invalid && !pageForm.title.$pristine">Category Title is required.</span>
                                </p>
                            </div>
                            <label for="multipleSelect"> Position: </label><br>
                            <select class="form-control mb-10" name="position" id="position" ng-model="CPC.categoryPage.position" convert-to-number aria-required="true"
                                aria-invalid="true" on-blur-validation required>
                            <option value="">--select position--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            </select>
                            <button class="btn btn-success btn-ef btn-ef-3 btn-ef-3c mb-10" ng-click="CPC.submitcategoryPage(pageForm.$valid,CPC.categoryPage)">Submit</button>
                        </div>
                    </section>
                </div>
            </div>
        </form>
    </div>
</div>
