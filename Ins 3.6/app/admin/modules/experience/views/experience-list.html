<div class="page page-tables-bootstrap">

    <!-- page header -->
    <div class="pageheader">

       <h2>{{ 'Menu.EXPERIENCE' | translate }} </h2>

       <div class="page-bar">

           <ul class="page-breadcrumb">
               <li>
                   <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
               </li>
               <li>
                   <a href="javascript:;">{{ 'Menu.EXPERIENCE' | translate }}</a>
               </li>
               <li>
               <a ui-sref="app.giftCards.giftCardsList" href="#/app/giftCards/gift-cards-list">{{ 'SubMenu.ALL_EXPERIENCE' | translate }}</a>
               </li>
           </ul>

       </div>

   </div>
    <!-- /page header -->

    <!-- page content -->
    <div class="pagecontent">

        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-12">


                <!-- tile -->
                <section class="tile" fullscreen="isFullscreen07">

                    <!-- tile header -->
                    <div class="tile-header dvd dvd-btm">
                        <h1 class="custom-font"><strong>Experience</strong> List</h1>
                         <ul class="controls">
                         <li><a ng-if="EPL.permission.add != false" ui-sref="app.tasker_management.experience.edit()" class="front bg-slategray"><i class="fa fa-plus mr-5"></i>Add Experience </a></li>
                      </ul>
                    </div>

                    <!-- /tile footer -->
                    <custom-table data="EPL.table"></custom-table>

                </section>
                <!-- /tile -->

            </div>
            <!-- /col -->
        </div>
        <!-- /row -->

    </div>
    <!-- /page content -->




</div>
