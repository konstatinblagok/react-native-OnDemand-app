  <div class="col-md-12 tile list-task ">
    <div class="tile list-task ">
      <div class="form-group col-sm-6" ng-class="{ 'has-error' : taskerEditForm.gender.$invalid && !taskerEditForm.gender.$pristine, 'has-success' : taskerEditForm.gender.$valid && !taskerEditForm.gender.$pristine}">
        <div class="tile-header dvd dvd-btm">
          <h1 class="custom-font"><strong>Bill Cycyle</strong></h1>
        </div>
        <select type="text" name="billcycyle" class="form-control" ng-model="ENC.selected" required>
          <option ng-if="!ENC.billcycledate" value=''>No Billing Cycle Genetrated Yet</option>
          <option ng-if="ENC.billcycledate" value=''>{{ENC.billcycledate}} - Till now</option>
          <option  ng-if="ENC.cycledata.length > 0" ng-repeat="cycledata in ENC.cycledata" value="{{cycledata._id}}">{{cycledata.billingcycyle}}</option>
        </select>
      </div>
      <div class="col-md-6">
        <br>
        <br>
        <input type="submit" class=" btn btn-success" value="submit" ng-click="ENC.replacelist(ENC.selected);">
      </div>
    </div>
  </div>


  <div class="pagecontent">
    <div class="row">
      <div class="col-md-12">
        <section class="tile list-task" fullscreen="isFullscreen07">
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Total Earnings</strong></h1>
          </div>
          <custom-table data="ENC.table" delete-call="ENC.deletedData"></custom-table>
        </section>
      </div>
    </div>
  </div>

</div>
