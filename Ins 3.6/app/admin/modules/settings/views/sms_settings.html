<div class="page page-forms-common">
   <!-- page header -->
   <div class="pageheader">
      <h2>{{ 'Menu.SETTINGS' | translate }}</span></h2>
      <div class="page-bar">
         <ul class="page-breadcrumb">
            <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a></li>
            <li><a ui-sref="javascript:;">{{'Menu.SETTINGS'|translate}}</a></li>
            <li> {{'SubMenu.SMS_SETTINGS' | translate}} </li>
         </ul>
      </div>
   </div>
   <!-- /page header -->
   <!-- page content -->
   <div class="pagecontent">
      <!-- row -->
      <div class="row">
         <!-- col -->
         <div class="col-md-12">
            <!-- tile -->
            <section class="tile" fullscreen="isFullscreen02">
               <form role="form"  submit-validate enctype="multipart/form-data" name="smsForm"  novalidate>
                  <!-- tile body -->
                  <div class="tile-body">

				  <div class="form-group" ng-class="{ 'has-error' :smsForm.accountsid.$invalid && !smsForm.accountsid.$pristine, 'has-success' : smsForm.accountsid.$valid && !smsForm.accountsid.$pristine}">
                        <label for="exampleInputEmail1">Account SID</label>
                        <input type="text" name="accountsid" id="accountsid" class="form-control" ng-model="SMSC.smsSettings.twilio.account_sid" required="" aria-required="true" aria-invalid="true" on-blur-validation required>
                         <p class="help-block">
                           <span ng-show="smsForm.accountsid.$invalid && !smsForm.accountsid.$pristine">Account SID is required.</span>
                        </p>
                     </div>

				  <div class="form-group" ng-class="{ 'has-error' :smsForm.authtoken.$invalid && !smsForm.authtoken.$pristine, 'has-success' : smsForm.authtoken.$valid && !smsForm.authtoken.$pristine}">
                        <label for="exampleInputEmail1">Authentication Token</label>
                        <input type="text" name="authtoken" id="authtoken" class="form-control" ng-model="SMSC.smsSettings.twilio.authentication_token" required="" aria-required="true" aria-invalid="true" on-blur-validation required>
                         <p class="help-block">
                           <span ng-show="smsForm.authtoken.$invalid && !smsForm.authtoken.$pristine">Authentication Token is required.</span>
                        </p>
                     </div>

                     <div class="form-group" ng-class="{ 'has-error' :smsForm.phone.$invalid && !smsForm.phone.$pristine, 'has-success' : smsForm.phone.$valid && !smsForm.phone.$pristine}">
                        <label for="exampleInputEmail1">Default Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-control" ng-model="SMSC.smsSettings.twilio.default_phone_number" required="" aria-required="true" aria-invalid="true" on-blur-validation required>
                         <p class="help-block">
                           <span ng-show="smsForm.phone.$invalid && !smsForm.phone.$pristine"> Phone Number is required.</span>
                        </p>
                     </div>
                     <div class="form-group" ng-class="{ 'has-error' :smsForm.mode.$invalid && !smsForm.mode.$pristine, 'has-success' : smsForm.mode.$valid && !smsForm.mode.$pristine}">
                        <label for="publish">Mode</label>
                        <select id="mode" name="mode" ng-model="SMSC.smsSettings.twilio.mode" class="form-control" required="" aria-required="true" aria-invalid="true" on-blur-validation required>
                           <option value='development'>Development</option>
                           <option value='production'>Production</option>
                           <p class="help-block">
                          <span ng-show="smsForm.mode.$invalid && !smsForm.mode.$pristine">Mode is required.</span>
                        </p>
                        </select>
                     </div>
                  </div>
                  <div class="tile-footer text-right bg-tr-black lter dvd dvd-top">
                     <button type="submit" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c mb-10" ng-click="SMSC.savesmsSettings(smsForm.$valid,SMSC.smsSettings)">Submit<i class="fa fa-arrow-right"></i></button>
                  </div>
               </form>
               <!-- /tile body -->
            </section>
            <!-- /tile -->
         </div>
         <!-- /col -->
      </div>
      <!-- /row -->
   </div>
   <!-- /page content -->
</div>
