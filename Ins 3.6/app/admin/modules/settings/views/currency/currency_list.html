<div class="page page-forms-common">
   <!-- page header -->
   <div class="pageheader">
       <h2>{{ 'Menu.SETTINGS' | translate }}</span></h2>
       <div class="page-bar">
          <ul class="page-breadcrumb">
             <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a></li>
             <li><a href="javascript:;">{{'Menu.SETTINGS'|translate}}</a></li>
             <li> {{'SubMenu.CURRENCY_SETTINGS'|translate}} </li>
          </ul>
       </div>
    </div>
   <!-- /page header -->
   <!-- page content -->
   <div class="pagecontent curr-tbl">
      <!-- row -->
      <div class="row">
         <!-- col -->
         <div class="col-md-12">
            <!-- tile -->
            <section class="tile" fullscreen="isFullscreen07">
               <!-- tile header -->
               <div class="tile-header dvd dvd-btm">
                  <h1 class="custom-font">List of <strong>Currencies</strong></h1>

                  <ul class="controls">
                     <li><a ng-if="CSLC.permission.add != false" ui-sref="app.settings.currencySettings.add" href="#/app/settings/currency-settings/add"><i class="fa fa-plus mr-5"></i> New Currency</a></li>
                  </ul>
               </div>
               <custom-table data="CSLC.table" delete-call="CSLC.deletedData" ></custom-table>
            </section>
            <!-- /tile -->
         </div>
         <!-- /col -->
      </div>
      <!-- /tile -->
   </div>
   <!-- /col -->
</div>
<!-- /row -->
</div>
<!-- /page content -->
</div>
