<div class="page page-tables-bootstrap">
   <!-- page header -->
   <div class="pageheader">
        <h2>{{ 'Menu.SLIDER' | translate }} </h2>
        <div class="page-bar">
           <ul class="page-breadcrumb">
              <li>
                 <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
              </li>
              <li>
                 <a ui-sref="app.sliders.viewsSlider">{{'SubMenu.COMMUNITY_SLIDER_VIEW_SLIDER' | translate }}</a>
              </li>
              <li>
                 <a ui-sref="app.sliders.add" href="#/app/add">{{ EDSC.breadcrumb | translate }}</a>
              </li>
           </ul>
        </div>
     </div>
   <!-- /page header -->
   <!-- page content -->
   <div class="pagecontent">
      <!-- row -->
      <div class="row">
         <!-- col -->
         <div class="col-md-12">
            <!-- tile -->
            <section class="tile" >
               <!-- tile header -->
               <div class="tile-header dvd dvd-btm">
                  <h1 class="custom-font"><strong>Slider</strong> Edit</h1>
               </div>
               <!-- /tile header -->
               <div class="tile-body" style="padding-bottom: 80px;">
                  <form class="profile-settings" submit-validate enctype="multipart/form-data" name="bannerForm"  novalidate>
                     <div class="form-group" ng-class="{ 'has-error' : bannerForm.bannerName.$invalid && !bannerForm.bannerName.$pristine, 'has-success' : bannerForm.bannerName.$valid && !bannerForm.bannerName.$pristine}">
                        <label for="bannerName">Slider Name</label>
                        <input type="text" name="bannerName" class="form-control"
                           ng-model="EDSC.editSliderData.name" id="bannerName" on-blur-validation required>
                        <p class="help-block">
                           <span ng-show="bannerForm.bannerName.$invalid && !bannerForm.bannerName.$pristine">Banner Name is required.</span>
                        </p>
                     </div>
                     <!-- <div class="form-group" ng-class="{ 'has-error' : bannerForm.publish.$invalid && !bannerForm.publish.$pristine, 'has-success' : bannerForm.publish.$valid && !bannerForm.publish.$pristine}">
                        <label for="publish">Status</label>
                        <select id="publish" name="publish" ng-model="EDSC.editSliderData.status" convert-to-number class="form-control mb-10" on-blur-validation required>
                           <option value=''>Select the status</option>
                           <option value='1'>Publish</option>
                           <option value='2'>Unpublish</option>
                           <p class="help-block">
                           <span ng-show="bannerForm.publish.$invalid && !bannerForm.publish.$pristine">status is required.</span>
                        </p>
                        </select>
                     </div> -->

		                 <div class="form-group" ng-class="{ 'has-error' : bannerForm.description.$invalid && !bannerForm.description.$pristine, 'has-success' : bannerForm.description.$valid && !bannerForm.description.$pristine}">
                          <label for="description">Description: </label>
                          <textarea class="form-control" rows="7" name="description" id="description" ng-model="EDSC.editSliderData.description"
                              placeholder="Copy and Paste your Description Here" aria-multiline="true" aria-required="true"
                              aria-invalid="true" on-blur-validation></textarea>
                          <p class="help-block">
                              <span ng-show="bannerForm.description.$invalid && !bannerForm.description.$pristine">Description required.</span>
                          </p>
                      </div>


                     <div class="form-group" >
                        <label class="control-label">Banner Image</label>
                        <input ui-jq="filestyle" type="file" ngf-select="temp=true" ng-model="EDSC.editSliderData.image" name="image"  ng-required="EDSC.requiredValue"
                               ngf-max-size="1MB" ngf-pattern="'image/jpg,image/jpeg,image/png,videos/*,application/pdf'" ngf-model-invalid="errorFiles" class="filestyle" ui-options="{ buttonText: 'Select file', iconName: 'fa fa-inbox'}" id="image" >
                        <span class="help-block">Allowed files: jpeg, png, jpg. Max file size 1Mb</span>
                        <p class="help-block">
                           <span style="color:red;" ng-show="bannerForm.image.$invalid && !bannerForm.image.$pristine">Banner Image is required.</span>
                        </p>
						          <img ng-if="temp" height="150" ngf-src="EDSC.editSliderData.image" >
						          <img ng-if="!temp&&!EDSC.editSliderData.image==''" height="150" ngf-src="EDSC.editSliderData.image" >
                     </div>


                  <!--<div class="form-group" >
                        <label class="control-label">Postheader Image</label>
                        <input ui-jq="filestyle" type="file" ngf-select="temp=true" ng-model="EPHC.editpostheaderData.image" name="image" accept="image/*"
                               ngf-max-size="1MB" ngf-model-invalid="errorFiles" class="filestyle" ui-options="{ buttonText: 'Select file', iconName: 'fa fa-inbox'}" id="image" >
                        <span class="help-block">Allowed files: gif, png, jpg. Max file size 1Mb</span>
            						<img ng-if="temp" height="150" ngf-src="EPHC.editpostheaderData.image" >
            						<img ng-if="!temp&&!EPHC.editpostheaderData.image==''" height="150" ngf-src="EPHC.editpostheaderData.image" >
						<p class="help-block">
						<span ng-show="postheaderForm.image.$invalid && !postheaderForm.image.$pristine" style="color:red;">Image File is required.</span>
						</p>
                    </div>-->



                     <div class="form-group tcol">
                        <button class="btn btn-success btn-ef btn-ef-5 btn-ef-5a" ng-click="EDSC.submit(bannerForm.$valid);">
                        <i class="fa fa-upload"></i> <span>Submit</span>
                        </button>
                     </div>
                  </form>
               </div>
            </section>
            <!-- /tile -->
         </div>
         <!-- /col -->
      </div>
      <!-- /row -->
   </div>
   <!-- /page content -->
</div>
