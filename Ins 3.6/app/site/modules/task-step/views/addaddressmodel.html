<div class="modal-content add-addr-pop">
  <div class="modal-header">
    <h3 class="modal-title">{{'ADD_ADDRESS' | translate}}</h3>
  </div>
  <form name="shippingAddressForm" submit-validate ng-submit="ATA.ok(shippingAddressForm.$valid)" role="form" novalidate>

    <div class="modal-body add-addr">
      <div class="sub-ATAount clearfix new_address  second" ng-class="ATA.dropdownarrow">
        <div class="contain">
          <!-- <form name="shippingAddressForm" role="form"  enctype="multipart/form-data" class="form-horizontal" submit-validate novalidate> -->


          <div class="row">
            <span class="col-md-12 mb-0">
                    <label class="">{{'LOCATIONS' | translate}} </label>
                  </span>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input name="line1" placeholder="{{'ENTER YOUR LOCATION'| translate}}" class="form-control" type="text" places-auto-complete
                size=80 ng-model="ATA.editaddressdata.line1" types="['address']" on-place-changed="ATA.placeChanged()" />
            </div>
          </div>

          <!-- tile -->
          <section class="tile" fullscreen="isFullscreen02">
            <!-- tile body -->
            <div class="tile-body" style="margin-top:10px;">
<div class="row">
  <div class="form-group col-md-6 mb-0" ng-class="{ 'has-error' : shippingAddressForm.address_line2.$invalid && !shippingAddressForm.address_line2.$pristine, 'has-success' : shippingAddressForm.address_line2.$valid && !shippingAddressForm.address_line2.$pristine}">
    <label for="Street">{{'STREET' | translate}} </label>
    <input type="text" ng-model="ATA.editaddressdata.street" name="address_line2" placeholder="{{'STREET' | translate}}*" class="form-control"
      on-blur-validation required>
    <p class="help-block">
      <span ng-show="shippingAddressForm.address_line2.$invalid && !shippingAddressForm.address_line2.$pristine">{{'STREET ADDRESS IS REQUIRED' | translate}}.</span>
    </p>
  </div>
  <div class="form-group col-md-6 mb-0">
    <label for="Street">{{'LANDMARK' | translate}} </label>
    <input type="text" ng-model="ATA.editaddressdata.landmark" name="landmark" placeholder="{{'LANDMARK' | translate}}" class="form-control">
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6 mb-0" ng-class="{ 'has-error' : shippingAddressForm.City.$invalid && !shippingAddressForm.City.$pristine, 'has-success' : shippingAddressForm.City.$valid && !shippingAddressForm.City.$pristine}">
    <label for="City">{{'CITY' | translate}} </label>
    <input type="text" name="City" id="City" class="form-control" ng-model="ATA.editaddressdata.city" placeholder="{{'CITY' | translate}}*"
      on-blur-validation required>
    <p class="help-block">
      <span ng-show="shippingAddressForm.City.$invalid && !shippingAddressForm.City.$pristine">{{'CITY IS REQUIRED' | translate}}.</span>
    </p>
  </div>


  <div class="form-group col-md-6 mb-0" ng-class="{ 'has-error' : shippingAddressForm.State.$invalid && !shippingAddressForm.State.$pristine, 'has-success' : shippingAddressForm.State.$valid && !shippingAddressForm.State.$pristine}">
    <label for="State">{{'STATE' | translate}} </label>
    <input type="text" name="State" id="State" class="form-control" ng-model="ATA.editaddressdata.state" placeholder="{{'STATE' | translate}} *"
      on-blur-validation required>
    <p class="help-block">
      <span ng-show="shippingAddressForm.State.$invalid && !shippingAddressForm.State.$pristine">{{'STATE IS REQUIRED' | translate}}.</span>
    </p>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6 mb-0" ng-class="{ 'has-error' : shippingAddressForm.Country.$invalid && !shippingAddressForm.Country.$pristine, 'has-success' : shippingAddressForm.Country.$valid && !shippingAddressForm.Country.$pristine}">
    <label for="Country">{{'COUNTRY' | translate}} </label>
    <input type="text" name="Country" id="Country" class="form-control" ng-model="ATA.editaddressdata.country" placeholder="{{'COUNTRY' | translate }}*"
      on-blur-validation required>
    <p class="help-block">
      <span ng-show="shippingAddressForm.Country.$invalid && !shippingAddressForm.Country.$pristine">{{'COUNTRY IS REQUIRED' | translate}}.</span>
    </p>
  </div>


  <div class="form-group col-md-6 mb-0" ng-class="{ 'has-error' : shippingAddressForm.zip_code.$invalid && !shippingAddressForm.zip_code.$pristine, 'has-success' : shippingAddressForm.zip_code.$valid && !shippingAddressForm.zip_code.$pristine}">
    <label for="zip_code">{{'ZIPCODE' | translate}} </label>
    <input type="text" ng-model="ATA.editaddressdata.zipcode" class="form-control" id="zip_code" name="zip_code" placeholder="{{'POSTAL CODE '| translate }} *"
      on-blur-validation required>
    <p class="help-block">
      <span ng-show="shippingAddressForm.zip_code.$invalid && !shippingAddressForm.zip_code.$pristine">{{'ZIPCODE IS REQUIRED' | translate}}.</span>
    </p>
  </div>
</div>
</div>

                <button class="btn btn-warning" type="button" ng-click="ATA.cancel()">{{'CANCEL' | translate}}</button>
            </div> -->

</div>
</div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-primary">{{'OK' | translate}}</button>
  <button class="btn btn-warning" type="button" ng-click="ATA.cancel()">{{'CANCEL' | translate}}</button>
</div>
</form>

</div>
